<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        .welcome {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards 5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .fireworks canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff5f6d, #ffc371);
            border-radius: 50%;
            animation: floatUp 6s linear infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: white;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Welcome 2025! ðŸŽ‰</h1>
        <div class="welcome">Wishing you a year full of joy, success, and prosperity!</div>
        <div class="fireworks">
            <canvas id="fireworksCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createFirework(x, y, colors) {
            const particles = [];
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    speed: random(1, 4),
                    angle: random(0, 2 * Math.PI),
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: random(50, 100),
                });
            }

            return particles;
        }

        function drawFirework(particles) {
            particles.forEach((particle, index) => {
                if (particle.life > 0) {
                    particle.x += particle.speed * Math.cos(particle.angle);
                    particle.y += particle.speed * Math.sin(particle.angle);
                    particle.life -= 1;

                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 3, 0, 2 * Math.PI);
                    ctx.fill();
                } else {
                    particles.splice(index, 1);
                }
            });
        }

        let fireworks = [];
        setInterval(() => {
            const x = random(0, canvas.width);
            const y = random(0, canvas.height / 2);
            const colors = ["#FF5733", "#FFC300", "#DAF7A6", "#581845", "#C70039"];
            fireworks.push(createFirework(x, y, colors));
        }, 500);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((particles) => drawFirework(particles));
            requestAnimationFrame(animate);
        }

        animate();

        // Balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = `${random(10, 90)}vw`;
            balloon.style.background = `radial-gradient(circle, hsl(${random(0, 360)}, 70%, 60%), hsl(${random(0, 360)}, 80%, 70%))`;
            document.body.appendChild(balloon);

            setTimeout(() => balloon.remove(), 6000);
        }

        setInterval(createBalloon, 300);
    </script>
</body>
</html>
